<mat-card>
  <div *ngIf="(preparation$ | async) as prepa">
    <h2>{{prepa.nomRecette}}</h2>
    <img mat-card-image [src]="endpoint + prepa.img.url">
    <h4>Ingr√©dients</h4>
    <p *ngFor="let item of prepa.aliments">
      {{item.nomProduit}}
    </p>
    <mat-card-title>Preparation</mat-card-title>
    <p *ngFor="let etape of prepa.etapes">
      {{etape.numEtape}} :
      {{etape.description}}
    </p>
  </div>
</mat-card>
