
<mat-card>
  <mat-card-title>Liste des aliments</mat-card-title>
  <div>
    <div>
      <mat-form-field>
        <mat-label>Categories</mat-label>
        <mat-select (selectionChange)="filterAliments($event)">
          <mat-option *ngFor="let categorie of categories" [value]="categorie.id">
            {{categorie.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div id="aliment-list">
      <app-aliment-details
        *ngFor="let aliment of aliments"
        [aliment]="aliment">
      </app-aliment-details>
    </div>
  </div>
</mat-card>
